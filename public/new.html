<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Register for an Event</h2>

  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="event" class="form-label">Select Event:</label>
      <select class="form-select" id="eventDropdown"></select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <script>
    async function loadEvents() {
      const res = await fetch("http://localhost:5000/events");
      const data = await res.json();
      const dropdown = document.getElementById("eventDropdown");
      dropdown.innerHTML = "";

      data.forEach(event => {
        const option = document.createElement("option");
        option.value = event._id;
        option.textContent = `${event.title} (${event.registered}/${event.limit})`;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const eventId = document.getElementById("eventDropdown").value;

      const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, eventId })
      });

      const result = await res.json();
      if (res.ok) {
        alert("✅ Registration successful!");
        loadEvents(); // refresh event dropdown count
      } else {
        alert("❌ " + result.error);
      }
    });

    loadEvents();
  </script>
</body>
</html>
